
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlovMate - Plov Preparation Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="preCooking">
            <h1>Your Trusted Plov Preparation Assistant</h1>
            <input type="number" id="guestsInput" placeholder="Enter number of guests" />
            <button id="calculateIngredients">Calculate Ingredients</button>
            <div id="ingredientsList"></div>
            <button id="startCooking">Start Cooking</button>
        </div>
        <div id="duringCooking" class="hidden">
            <div id="previousStep"></div>
            <h2>Current step:</h2>
            <div id="currentStep"></div>
            <div id="currentTimer" class="timer"></div>
            <h2>Next step:</h2>
            <div id="nextStep"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
